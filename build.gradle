buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://token.jfrog.io/token/public-gradle-plugins-local/' }
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'io.token.gradle:token-gradle:1.0.59'
        classpath 'net.ltgt.gradle:gradle-apt-plugin:0.8'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
        classpath 'gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.13.1'
    }
}

allprojects {
    ext {
        ver = [
            tokenProto           : '1.0.298',
            tokenRpc             : '1.0.67',
            tokenSecurity        : '1.0.31',
            tokenUtil            : '1.0.13',
            retrofit             : '2.2.0',
            tokenIntegrationSdk  : '1.0.51',
        ]
    }

    group = 'io.token.sdk'
    version = '1.0.19'

    apply plugin: 'io.token.gradle.lib'
    apply plugin: 'io.token.gradle.publish'
    apply plugin: 'io.token.gradle.version'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    base.useJava7 = true
}
